<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClinicHub - Login</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo">
          <span class="logo-icon">üè•</span>
          <h1>ClinicHub</h1>
          <p>Smart Clinic Management System</p>
        </div>
      </div>
      
      <form id="authForm" class="auth-form">
        <div id="authToggle" class="auth-toggle">
          <button type="button" class="toggle-btn active" data-mode="login">Login</button>
          <button type="button" class="toggle-btn" data-mode="signup">Sign Up</button>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div id="successMessage" class="success-message" style="display: none;"></div>

        <div id="nameField" class="form-group" style="display: none;">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your name" required>
        </div>

        <div id="roleField" class="form-group" style="display: none;">
          <label for="role">Role</label>
          <select id="role">
            <option value="patient">Patient</option>
            <option value="doctor">Doctor</option>
            <option value="receptionist">Receptionist</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div id="patientFields" class="form-group" style="display: none;">
          <div class="form-row">
            <div class="form-group"><label for="age">Age</label><input type="number" id="age" placeholder="Age" min="1"></div>
            <div class="form-group"><label for="gender">Gender</label><select id="gender"><option value="male">Male</option><option value="female">Female</option><option value="other">Other</option></select></div>
            <div class="form-group"><label for="contact">Contact</label><input type="tel" id="contact" placeholder="Phone number"></div>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required minlength="6">
        </div>

        <button type="submit" id="submitBtn" class="btn btn-primary btn-block">
          <span id="btnText">Login</span>
          <span id="btnLoader" class="loader" style="display: none;"></span>
        </button>
      </form>
    </div>
  </div>
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
